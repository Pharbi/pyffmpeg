# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:

    runs-on: macOS-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build Darwin 11
      run: |
        python setup.py bdist_wheel
        python rename.py macos11 ${{ matrix.python-version }}
    - name: Build Darwin intel
      run: |
        python setup.py bdist_wheel
        python rename.py macos_intel ${{ matrix.python-version }}
    - name: Build Darwin universal
      run: |
        python setup.py bdist_wheel
        python rename.py macos_uni ${{ matrix.python-version }}
    - name: Publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USER_NAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASS_WORD }}
      run: |
        twine upload dist/*
